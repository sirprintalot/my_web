<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

  <head>
    <title>Register</title>
    <style>
      div {
        margin-bottom: 10px;
      }
    </style>
  </head>

<body>
  <h2>Register</h2>
  <form class="register" action="mailto:maucaralar@gmail.com" method="post" enctype="text/plain">
    <table>
      <tr>
        <td>
          <div class="register">
            <label for="name">Enter your name:</label>
            <input type="text" name="name" value="">
          </div>
        </td>
        <td>
          <div class="register">
            <label for="last name">Enter your last name:</label>
            <input type="text" name="last name" value="">
          </div>
        </td>
        <tr />
      <tr>
        <td>
          <div class="register">
            <label for="date of birth">Select your date of birth:</label>
            <input type="date" name="date of birth" value="2022-09-12" min="1900-01-01" max="2022-08-12">
          </div>

        </td>

      <tr>
        <td>
          <div class="register">
            <label for="Country">Country:</label>
            <input type="text" name="country" value="">
          </div>
        </td>
        <td>
          <div class="register">
            <label for="City">City:</label>
            <input type="text" name="City" value="">
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <div class="register">
            <label for="Mail">Enter your mail:</label>
            <input type="email" name="mail" value="">
          </div>
        </td>
        <td>
          <div class="register">
            <label for="Confirm your mail">Confirm your email:</label>
            <input type="email" name="mailconfirm" value="">
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <div class="register">
            <label for="password">Enter your password:</label>
            <input type="password" name="password" value="">
          </div>
          <td />
        <td>
          <div class="register">
            <label for="Confirm your mail">Confirm your password:</label>
            <input type="password" name="confirmpass" value="">
          </div>
        </td>
        <tr />
      <tr>
        <td>
          <div class="register">
            <label for="accept terms and conditions?">Do you accept our terms and conditions?</label>
            <input type="checkbox" name="terms" value="">
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <label <div class="register">
            <input type="submit" name="submit" value="Submit">
            </div>
        </td>
      </tr>
    </table>
</body>

</html>
